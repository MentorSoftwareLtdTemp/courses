<!doctype html>
<html>
<head>
	<title>CSS Sprite</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="sprites.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: sans-serif;
		color: #555;
		margin: 2em;
		line-height: 1.5;
	}
	a, a:visited {
		color: #e74c3c;
		text-decoration: none;
	}
	a:hover {
		box-shadow: 0 1px;
	}
	header {
		padding-bottom: .5em;
		margin-bottom: 2em;
		box-shadow: 0 1px #ccc;
	}
	.cell {
		float: left;
		margin-right: 1.5em;
		font-size: 2em;
		color: #4a9efa;
		width: 17em;
		overflow: hidden;
	}
</style>
<body>
<header>
	<p>CSS Sprite - Generated by <a href="http://icomoon.io/app">IcoMoon</a></p>
</header>
<div class="cell"><span class="icon-lock"></span> icon-lock</div>
<div class="cell"><span class="icon-key"></span> icon-key</div>
<div class="cell"><span class="icon-key2"></span> icon-key2</div>
<div class="cell"><span class="icon-align-justify"></span> icon-align-justify</div>
<div class="cell"><span class="icon-plus"></span> icon-plus</div>
<div class="cell"><span class="icon-trash"></span> icon-trash</div>
<div class="cell"><span class="icon-instagram"></span> icon-instagram</div>
<div class="cell"><span class="icon-reorder"></span> icon-reorder</div>

</body>
</html>
